<!DOCTYPE html>
<html>
    <head>
        <title>Upload</title>
        <link rel="stylesheet" href="/upload.css">
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin = "anonymous" referrerpolicy = "no-referrer"> </script>
    </head>
    <body>
        <div class="float-container">
            <div class="logo-float">
                <a href="index.html"><img id="logo" src="DELA-WHERE.png"></a>
                </div>
            </div>
            <div class="title-float" id = "title">Photo Upload</div>
            <div id="output"> 
                <div id="input-wrapper" class="inputfloat">
                    <input type="file" id="input" accept="image/*">
                    <img src="" id="image">
                </div>
                <div id="description-wrapper" class="descriptionfloat">
                    <textarea id="text-title" rows="1" cols="50">Image Title Here</textarea>
                    <textarea id="text-input" cols="50" rows="10">Image Description Here</textarea>
                    <textarea id="latitude" rows="1" cols="50">Latitude Here</textarea>
                    <textarea id="longitude" rows="1" cols="50">Longitude Here</textarea>
                    <button id="auto-location">Use your current location?</button>
                </div>
            </div>
            <div id="upload-wrapper"></div>
            <button id="upload-photo">Upload</button>
            <script src="upload.js"></script>
    </body>
</html>
